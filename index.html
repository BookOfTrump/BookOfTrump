<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Animation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div id="message">Better luck next time</div>
    <div class="button-container">
        <a href="https://x.com/Book_0f_Trump" target="_blank" class="icon-button twitter-button">
            <i class="fab fa-twitter"></i>
        </a>
        <div class="slot-machine">
            <div class="reel" id="reel1"><img src="images/trump.png" alt="Trump"></div>
            <div class="reel" id="reel2"><img src="images/biden.png" alt="Biden"></div>
            <div class="reel" id="reel3"><img src="images/clinton.png" alt="Clinton"></div>
        </div>
        <a href="https://t.me/+_APF5nG_DXI0OWY0" target="_blank" class="icon-button telegram-button">
            <i class="fab fa-telegram-plane"></i>
        </a>
    </div>
    <div class="spin-container">
        <button class="icon-button spin-button" onclick="spin()">Spin</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
